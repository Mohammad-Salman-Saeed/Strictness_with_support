// =============================================
// AUTOPLAY BACKGROUND MUSIC - Fades in automatically
// =============================================
let backgroundMusic = null;

// Create and play audio immediately when page loads
window.addEventListener('load', function() {
    backgroundMusic = new Audio();
    backgroundMusic.src = 'https://www.chosic.com/wp-content/uploads/2022/03/Piano-Moment.mp3';
    backgroundMusic.loop = true;
    backgroundMusic.volume = 0; // Start at 0 for fade-in
    
    // Try to play immediately
    let playPromise = backgroundMusic.play();
    
    if (playPromise !== undefined) {
        playPromise.then(() => {
            // Fade in over 3 seconds
            let volume = 0;
            const fadeInterval = setInterval(() => {
                volume += 0.1;
                backgroundMusic.volume = Math.min(volume, 0.3); // Max 30% volume
                
                if (volume >= 0.3) {
                    clearInterval(fadeInterval);
                }
            }, 300); // Increase every 300ms
        }).catch(e => {
            console.log('Autoplay prevented by browser');
            // Create a silent play attempt that works with browser policies
            document.body.addEventListener('touchstart', function initMusic() {
                backgroundMusic.play().then(() => {
                    // Fade in
                    let volume = 0;
                    const fadeInterval = setInterval(() => {
                        volume += 0.1;
                        backgroundMusic.volume = Math.min(volume, 0.3);
                        if (volume >= 0.3) clearInterval(fadeInterval);
                    }, 300);
                });
                document.body.removeEventListener('touchstart', initMusic);
            }, { once: true });
        });
    }
});
