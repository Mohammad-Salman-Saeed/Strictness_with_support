<!-- Advanced volume control with fade in -->
<script>
let player;
let isPlaying = true;
let volumeLevel = 8; // ‚Üê CHANGE THIS NUMBER (1-100) for volume

// Load YouTube API
const tag = document.createElement('script');
tag.src = 'https://www.youtube.com/iframe_api';
document.head.appendChild(tag);

// Create player when API is ready
function onYouTubeIframeAPIReady() {
    player = new YT.Player('youtubePlayer', {
        events: {
            'onReady': onPlayerReady,
            'onStateChange': onPlayerStateChange
        }
    });
}

function onPlayerReady(event) {
    // Start with very low volume (2%)
    event.target.setVolume(2);
    event.target.unMute();
    
    // Fade in slowly over 4 seconds to target volume
    let currentVol = 2;
    const fadeInterval = setInterval(function() {
        currentVol += 1.5;
        if (currentVol <= volumeLevel) {
            event.target.setVolume(Math.round(currentVol));
        } else {
            event.target.setVolume(volumeLevel);
            clearInterval(fadeInterval);
        }
    }, 250);
}

function onPlayerStateChange(event) {
    // Keep playing if it stops
    if (event.data === YT.PlayerState.ENDED) {
        player.playVideo();
    }
}

function toggleMusic() {
    const btn = event.currentTarget;
    if (isPlaying) {
        player.pauseVideo();
        btn.innerHTML = '‚ñ∂Ô∏è';
        isPlaying = false;
    } else {
