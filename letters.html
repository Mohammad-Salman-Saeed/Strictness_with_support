// Track unlocked days
let unlockedDays = JSON.parse(localStorage.getItem('unlockedLetters')) || [];

function unlock() {
    const input = document.getElementById('password').value.trim().toLowerCase();
    const errorDiv = document.getElementById('error');
    
    // Clear previous error
    errorDiv.innerText = '';
    
    // Find which day this password matches
    let matchedDay = -1;
    for (let day = 0; day < dayPasswords.length; day++) {
        if (dayPasswords[day] === input) {
            matchedDay = day + 1; // +1 because array is 0-indexed
            break;
        }
    }
    
    // If password found
    if (matchedDay !== -1) {
        // Check if it's the next day in sequence
        const nextDay = unlockedDays.length + 1;
        
        if (matchedDay === nextDay) {
            // Correct! It's the next day
            unlockedDays.push(matchedDay);
            localStorage.setItem('unlockedLetters', JSON.stringify(unlockedDays));
            errorDiv.innerText = 'âœ… Letter unlocked!';
            errorDiv.style.color = '#4CAF50';
        } else if (matchedDay < nextDay) {
            // Already unlocked
            errorDiv.innerText = 'âŒ You already unlocked this letter';
            errorDiv.style.color = '#ff6b6b';
        } else {
            // Future day - can't skip ahead
            errorDiv.innerText = `âŒ You need to unlock day ${nextDay} first`;
            errorDiv.style.color = '#ff6b6b';
        }
    } else {
        // Wrong password
        errorDiv.innerText = 'âŒ Wrong password';
        errorDiv.style.color = '#ff6b6b';
    }
    
    displayLetters();
    document.getElementById('password').value = '';
}

function displayLetters() {
    const container = document.getElementById('lettersContainer');
    const progress = document.getElementById('progress');
    const nextHint = document.getElementById('nextHint');
    
    container.innerHTML = '';
    
    for (let i = 0; i < letters.length; i++) {
        const day = i + 1;
        const letter = letters[i];
        const isUnlocked = unlockedDays.includes(day);
        
        const letterDiv = document.createElement('div');
        letterDiv.className = `letter ${isUnlocked ? 'unlocked' : ''}`;
        
        if (isUnlocked) {
            letterDiv.innerHTML = `
                <div class="letter-day">DAY ${day}</div>
                <div class="letter-title">${letter.title}</div>
                <div class="letter-content">${letter.content}</div>
            `;
        } else {
            letterDiv.innerHTML = `
                <div class="letter-day">DAY ${day}</div>
                <div class="locked-message">ðŸ”’ locked</div>
            `;
        }
        
        container.appendChild(letterDiv);
    }
    
    progress.innerHTML = `ðŸ“¬ ${unlockedDays.length} of 30 letters unlocked`;
    
    // Show next password hint (optional - you can remove this if you want)
    if (unlockedDays.length < 30) {
        const nextDay = unlockedDays.length + 1;
        nextHint.innerHTML = `âœ¨ next password unlocks day ${nextDay}`;
    } else {
        nextHint.innerHTML = 'âœ¨ all letters unlocked! ðŸ’•';

    // Scroll to newest letter
    if (unlockedDays.length > 0) {
        const newest = Math.max(...unlockedDays) - 1;
        document.querySelectorAll('.letter')[newest]?.scrollIntoView({ behavior: 'smooth', block: 'center' });
    }
}
